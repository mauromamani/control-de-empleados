<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <title>Iniciar Sesion</title>
</head>

<body>
  <div id="login">
    <div class="container pt-3">
      <div class="d-flex justify-content-center">
        <img src="../../assets/images/Movimiento Octubres.jpeg" style="width: 40%;height: 7rem;" />
      </div>
      <div id="login-row" class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div id="alert-message"></div>
          <div class="col-md-12">
            <form id="login-form" class="form">
              <h3 class="text-center font-bold mt-4">Inicio de Sesión</h3>
              <div class="form-group">
                <label for="username">Nombre de usuario</label><br>
                <input type="email" name="username" id="username" class="form-control" autocomplete="off">
              </div>

              <div class="form-group mt-3">
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>

              <div class="form-group mt-3">
                <button class="btn btn-info">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./login.js"></script>

</html>
