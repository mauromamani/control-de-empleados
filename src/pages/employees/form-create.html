<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <!-- inicio de nav -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../home/home.html">Control de Empleados</a>
      <ul class="nav">
        <li class=" nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="../home/home.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people-fill"
              viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path fill-rule="evenodd"
                d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
              <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
            <span class="d-block mx-2">Lista de Empleados</span>
          </a>
        </li>
        <li class=" nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="../employees/form-create.html">
            <!--ico-->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-person-plus-fill" viewBox="0 0 16 16">
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
            </svg>
            <span class="d-block mx-2">Cargar Empleado</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- fin de nav -->

  <div class="container-fluid p-5 pt-3">
    <h1 class="fs-2 mt-3 text-center">Ingrese los datos de un Empleado</h1>

    <form id="formulario">
      <div class="row mt-4">
        <!-- input -->
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
          <span class="validity"></span>
          <p style="color: grey;">Los nombres deben tener como maximo 20 caracteres</p>
        </div>
        <!-- input -->
        <div class="col-md-4">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
        </div>
        <!-- input -->
        <div class="col-md-4">
          <label class="form-label">Elegir tipo de empleado</label>
          <select id="tipo" class="form-select" required>
            <option selected disabled value="">--Elegir--</option>
            <option id="empleado" value="empleado">Empleado</option>
            <option id="seguridad" value="seguridad">Seguridad</option>
            <option id="limpieza" value="limpieza">Limpieza</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-5 d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg>
        <div class="mx-1">Cargar Empleado</div>
      </button>
    </form>
  </div>

</body>

<script src="./form-create.js"></script>

</html>
