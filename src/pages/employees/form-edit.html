<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <title>Formulario para modificar un empleado</title>
</head>

<body>
  <!-- inicio de nav -->
  <nav id="navbar" class="navbar navbar-dark bg-primary">

  </nav>
  <!-- fin de nav -->

  <div class="container-fluid p-5 pt-3">
    <h1 class="fs-2 mt-3 text-center">Modificar un Empleado</h1>

    <form id="formulario">
      <div class="row mt-4">
        <!-- input -->
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
          <span class="validity"></span>
          <p style="color: grey;">Los nombres deben tener como maximo 20 caracteres</p>
        </div>
        <!-- input -->
        <div class="col-md-4">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
        </div>
        <!-- input -->
        <div class="col-md-4">
          <label class="form-label">Elegir tipo de empleado</label>
          <select id="tipo" class="form-select" required>
            <option selected disabled value="">--Elegir--</option>
            <option id="empleado" value="empleado">Empleado</option>
            <option id="seguridad" value="seguridad">Seguridad</option>
            <option id="limpieza" value="limpieza">Limpieza</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-warning mt-5 d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
          viewBox="0 0 16 16">
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
          <path fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
        </svg>
        <div class="mx-1">Modificar Empleado</div>
      </button>
    </form>
  </div>

</body>
<script src="./form-edit.js"></script>


</html>
