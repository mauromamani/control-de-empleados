<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <title>Formulario para modificar un empleado</title>
</head>

<body>
  <!-- inicio de nav -->
  <nav id="navbar" class="navbar navbar-dark bg-primary">

  </nav>
  <!-- fin de nav -->

  <div class="container align-items-center py-2">
    <h1 class="fs-2 mt-3 text-center">Modificar un Empleado</h1>

    <form id="formulario" class="align-middle pb-4">
      <div class="row mt-4">
        <img class="col-md-3" src="../../assets/images/Movimiento Octubres.jpeg" width="200" height="200">
        <div class="col-md-8">
          <label for="exampleFormControlFile1">Imagen de Perfil</label>
          <p></p>
          <input type="file" class="form-control w-100" id="exampleFormControlFile1">
        </div>
      </div>
      <!-- fila -->
      <div class="row mt-3">

        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre/s *</label>
          <input type="text" class="form-control" id="nombre" required maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
          <span class="validity"></span>
          <p style="color: grey;">Los nombres deben tener como maximo 20 caracteres</p>
        </div>

        <div class="col-md-6">
          <label class="form-label">Apellido/s *</label>
          <input type="text" class="form-control" id="apellido" required maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
        </div>
      </div>
      <!-- fila -->
      <div class="row ">
        <div class="col-md-6">
          <label class="form-label">DNI *</label>
          <input type="number" class="form-control" id="dni" required min="0" max="1000000000">
        </div>
        <div class="col-md-6">
          <label class="form-label">Género *</label>
          <select id="sexo" class="form-select" required>
            <option selected disabled value="">--Elegir--</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="no-especifica">No Especifica</option>
          </select>
        </div>
      </div>
      <!-- fila -->
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="start">Fecha de Nacimiento: *</label>
          <p></p>
          <input type="date" name="fechaNac" id="fechaNac" name="trip-start" style="width: 200px;" required>
        </div>
        <div class="col-md-4">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="col-md-4">
          <label class="form-label">Tipo de empleado *</label>
          <input class="form-control" list="datalistOptions" id="tipoEmpleado" placeholder="Tipo" required
            maxlength="20"
            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{4,20}">
          <datalist id="datalistOptions">
            <option value="Seguridad">
            <option value="Limpieza">
            <option value="Informática">
            <option value="Negocio">
            <option value="Otros">
          </datalist>
        </div>
      </div>
      <!-- fila -->
      <div class="row mt-3">
        <div class="col-md-4">
          <label class="form-label">Dirección *</label>
          <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Telefono/Celular 1 *</label>
          <input type="number" class="form-control" id="tel1" required>

        </div>
        <div class="col-md-4">
          <label class="form-label">Telefono/Celular 2</label>
          <input type="number" class="form-control" id="tel2">

        </div>
      </div>

      <!-- fila -->
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="exampleFormControlFile1">DNI Frontal</label>
          <p></p>
          <input type="file" class="form-control w-100" id="exampleFormControlFile1">

        </div>
        <div class="col-md-6">
          <label for="exampleFormControlFile1">DNI Trasero</label>
          <p></p>
          <input type="file" class="form-control w-100" id="exampleFormControlFile1">

        </div>
      </div>
      <!-- fila -->
      <!-- <div class="row mt-3">
        <div class="col-md-6">
          <img src="../../../../../../1.jpg" width="250" height="150">
        </div>
        <div class="col-md-6">
          <img src="../../../../../../1.jpg" width="250" height="150">
        </div>
      </div> -->
      <p class="mt-5" style="color: grey;">Los campos marcados con (*) son obligatiorios</p>

      <button type="submit" class="btn btn-primary d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg>
        <div class="mx-1">Modificar Empleado</div>
      </button>
    </form>
  </div>

</body>
<script src="./form-edit.js"></script>

<script>
  var today = new Date().toISOString().split('T')[0];
  document.getElementsByName("fechaNac")[0].setAttribute('max', today);
</script>

</html>
