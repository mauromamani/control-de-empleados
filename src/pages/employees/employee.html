<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <title>Empleado</title>
</head>

<body>
  <nav id="navbar" class="navbar navbar-dark bg-primary"></nav>

  <div>
    <button id="atras" class="btn btn-outline-primary mt-1">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"
        x="0px" y="0px" width="20" height="20" viewBox="0 0 459 459" style="enable-background:new 0 0 459 459;"
        xml:space="preserve" fill="currentColor" class="bi bi-people-fill">
        <g>
          <g id="reply">
            <path
              d="M178.5,140.25v-102L0,216.75l178.5,178.5V290.7c127.5,0,216.75,40.8,280.5,130.05C433.5,293.25,357,165.75,178.5,140.25z" />
          </g>
        </g>
      </svg>
      Atrás</button>
  </div>

  <div class="container mt-4">
    <div class="card md-12 p-4">
      <div class="card-header col-md-12" style="height: 50px;">
        <h3 class="text-center">DATOS PERSONALES</h3>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <div id="fotoPerfil">
          </div>
          <!-- <img id="fotoPerfil" class="img-fluid rounded" style="height: 200px; width: 250px;"> -->
        </div>
        <div class="col-md-4">
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>Nombre/s</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E ;">
                <h5 id="nombre"></h5>
              </div>
            </div>
          </div>
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>DNI</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E ;">
                <h5 id="dni"></h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>Apellido/s</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E ;">
                <h5 id="apellido"></h5>
              </div>
            </div>
          </div>
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>Tipo de Empleado</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E;">
                <h5 id="tipoEmpleado"></h5>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Fecha de Nacimiento</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="fechaNac"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Género</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="sexo"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Email</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="email"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Dirección</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="direccion"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Telefono 1</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="tel1"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Telefono 2</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="tel2"></h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <!-- aca no le puse el mismo color porque tiene que variar dependiendo
          del estado del empleado -->
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Estado</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <div id="estado"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white  mb-3">
            <div class="card-header">
              <h4>Fecha de Alta</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="fechaEstado"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white  mb-3">
            <div class="card-header">
              <h4>Creado el dia:</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="creado"></h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Dni Frontal</h4>
            </div>
            <div class="card-body text-center">
              <div id="fotoDni1">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Dni Trasero</h4>
            </div>
            <div class="card-body text-center">
              <div id="fotoDni2">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <button id="modificar" class="submit btn btn-primary d-flex align-items-center my-4"
          style="margin-left: 250px;">Modificar Empleado</button>

      </div>
      <div id="divEliminar" class="col-md-6" style="display: none;">
        <button id="eliminar" class="submit btn btn-danger d-flex align-items-center my-4"
          style="margin-left: 40px; ">Eliminar
          Empleado</button>

      </div>
    </div>
  </div>


</body>

<script src="./employee.js"></script>

</html>
