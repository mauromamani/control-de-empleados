<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <title>Empleado</title>
</head>

<body>
  <nav id="navbar" class="navbar navbar-dark bg-primary"></nav>


  <div class="container mt-4">
    <div class="card md-12 p-4">
      <div class="card-header col-md-12" style="height: 50px;">
        <h3 class="text-center">DATOS PERSONALES</h3>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <div id="fotoPerfil">
          </div>
          <!-- <img id="fotoPerfil" class="img-fluid rounded" style="height: 200px; width: 250px;"> -->
        </div>
        <div class="col-md-4">
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>Nombre/s</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E ;">
                <h5 id="nombre"></h5>
              </div>
            </div>
          </div>
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>DNI</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E ;">
                <h5 id="dni"></h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>Apellido/s</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E ;">
                <h5 id="apellido"></h5>
              </div>
            </div>
          </div>
          <div>
            <div class="card text-white mb-3">
              <div class="card-header">
                <h4>Tipo de Empleado</h4>
              </div>
              <div class="card-body rounded" style="background-color: #33383E;">
                <h5 id="tipoEmpleado"></h5>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Fecha de Nacimiento</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="fechaNac"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Género</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="sexo"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Email</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="email"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Dirección</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="direccion"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Telefono 1</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="tel1"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Telefono 2</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="tel2"></h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <!-- aca no le puse el mismo color porque tiene que variar dependiendo
          del estado del empleado -->
          <div class="card text-white mb-3">
            <div class="card-header">
              <h4>Estado</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <div id="estado"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white  mb-3">
            <div class="card-header">
              <h4>Fecha de Alta</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="fechaEstado"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white  mb-3">
            <div class="card-header">
              <h4>Creado el dia:</h4>
            </div>
            <div class="card-body rounded" style="background-color: #33383E ;">
              <h5 id="creado"></h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Dni Frontal</h4>
            </div>
            <div class="card-body text-center">
              <div id="fotoDni1">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Dni Trasero</h4>
            </div>
            <div class="card-body text-center">
              <div id="fotoDni2">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <button id="modificar" class="submit btn btn-primary d-flex align-items-center my-4">Modificar Empleado</button>
  </div>


</body>

<script src="./employee.js"></script>

</html>
